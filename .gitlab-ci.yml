image: node
stages:
  - test

  - deploy

testing:
  stage: test
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm run test
  artifacts:
    paths:
      - public

deploy:
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - npm run build
    - rm -rf public
    - mv dist public
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public

  only:
    - develop
