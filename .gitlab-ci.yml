image: node

stages:
  - test

  - deploy

testing:
  stage: test
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm run test
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - develop
